<!--Header Section-->
<section class="bg-gradient pt-5 pb-6">
    <div class="container">
        <div class="row">
            <div class="col-12 d-flex align-items-center justify-content-between" id="icon-container">
                <!--                Header for Small Screen-->
                <div class="d-none d-sm-flex heading-brand d-flex flex-grow-1 flex-shrink-1 flex-row flex-wrap">
                    <img class="d-none d-sm-block" src="image/icon/1024.png">

                <a href="https://prismjs.com/download.html" class="btn btn-dark" target="_blank">Download</a>
            </div>
        </div>
        <div class="row mt-7 mb-7 mb-md-6 mt-md-6">
            <div class="col-md-8 mx-auto text-center">
                <h1>Customize your Touch Bar</h1>
                <p class="lead mb-1 mt-5">Add your favorite Application and Web link to your Touch Bar with Meta</p>
            </div>
        </div>
        <div class="row d-none d-sm-flex h-100 flex-column w-100 image-container">
            <img src="image/Meta%20Laptop.png">
        </div>

            <img src="image/Webp.net-resizeimage.png" style="height: 85px">
        </div>
    </div>
</section>

    <div class="container">
        <div class="row">
            <div class="col-md-8 mx-auto">

                                <div class="icon-box">
                                    <div class="icon-box-inner">

                                    </div>
                                </div>
                                <div class="media-body meta-media-body">
                                    It's Free

                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="media">
                                <div class="icon-box">
                                    <div class="icon-box-inner">

                                </div>

                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="media">
                                <div class="icon-box">
                                    <div class="icon-box-inner">
                                        <img src="image/link.png">
                                    </div>
                                </div>
                                <div class="media-body meta-media-body">
                                    One touch to open application or web link
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="media">
                                <div class="icon-box">
                                    <div class="icon-box-inner">
                                        <img src="image/drag-drop.png">
                                    </div>
                                </div>
                                <div class="media-body meta-media-body">
                                    Easily drag preferred app/web page to TouchBar
                                </div>
                            </div>
                        </div>
                    </div>
